<!DOCTYPE html>
<html>
<head>
	<title>More inputs</title>
</head>
<body>
	<p>Do you prefer cats or dogs</p>
	<form>
		<label for="dogs">Dogs</label>
		<input id="dogs" type="radio" name="petChoice" value="DOGS">

		<label for="cats">Cats</label>
		<input id="cats" type="radio" name="petChoice" value="CATS">

		<p>What is your current mood?</p>
		<select name="mood">
			<option value="HAPPY">:)</option>
			<option value="NEUTRAL">:|</option>
			<option value="SAD">:(</option>
		</select>

		<p>Enter your bio</p>
		<textarea name="bio" rows="15" cols="20"></textarea>

		<button>Go!</button>

		<!-- The name attribute refers to the varible name 
		     that will be passed in the query string, and 
		     value would be the value of the varible passed
		     in the query string. The rows and columns attributes
		     allow use to customize the size of the textarea in
		     the webpage/form -->

	</form>
</body>
</html>
