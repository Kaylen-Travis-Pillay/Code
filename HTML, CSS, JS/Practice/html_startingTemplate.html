<!DOCTYPE html>
<!-- This is where the html starts
     everything that is displayed in the
     webpage should be between this tag -->
<html>
<!-- The head tag is used for everything 
	 that does not have to do with the 
	 content of the page. Like the actions,
	 and/or styling -->
<head>
	<title> HTML Template </title>
</head>
<!-- The body tag hold all of the content of
	 the webpage. This includes things like 
	 heading, paragraph, videos etc. -->
<body>
	<p> View the source of this page to get the 
		template for a web page </p>
</body>
</html>
