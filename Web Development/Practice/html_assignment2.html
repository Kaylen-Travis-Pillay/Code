<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<!-- First and last name text input boxes -->
		<label for="name">First Name:</label>
		<input id="name" type="text" name="firstname" placeholder="John">

		<label for="surname">Last Name:</label>
		<input id="surname" type="text" name="surname" placeholder="Smith">

		<br>
		<!-- Male, Female and other radio buttons -->
		<label for="male">Male</label>
		<input id="male" type="radio" name="sex" value="Male">

		<label for="female">Female</label>
		<input id="female" type="radio" name="sex" value="Female">

		<label for="other">Other</label>
		<input id="other" type="radio" name="sex" value="Other">

		<br>

		<!-- Email and password inputs with validation -->
		<label for="email">Email:</label>
		<input id="email" type="email" name="email" required>

		<label for="password">Password:</label>
		<input  id="password" type="password" name="password" minlength="5" maxlength="10" size="10" required>

		<br>
		<!-- Select inputs for bithday -->
		<label for="birthday">Birthday:</label>
		<select id="birthday" name="month">
			<option>January</option>
			<option>Febuary</option>
			<option>March</option>
			<option>April</option>
			<option>May</option>
			<option>June</option>
			<option>July</option>
			<option>August</option>
			<option>September</option>
			<option>October</option>
			<option>November</option>
			<option>December</option>
		</select>

		<select name="day">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
			<option>14</option>
			<option>15</option>
			<option>16</option>
			<option>17</option>
			<option>18</option>
			<option>19</option>
			<option>20</option>
			<option>21</option>
			<option>22</option>
			<option>23</option>
			<option>24</option>
			<option>25</option>
			<option>26</option>
			<option>27</option>
			<option>28</option>
			<option>29</option>
			<option>30</option>
			<option>31</option>
		</select>

		<select name="year">
			<option>2017</option>
			<option>2016</option>
			<option>2015</option>
			<option>2014</option>
			<option>2013</option>
			<option>2012</option>
			<option>2011</option>
			<option>2010</option>
			<option>2009</option>
			<option>2008</option>
			<option>2007</option>
			<option>2006</option>
			<option>2005</option>
			<option>2004</option>
			<option>2003</option>
			<option>2002</option>
			<option>2001</option>
			<option>2000</option>
			<option>1999</option>
			<option>1998</option>
			<option>1997</option>
			<option>1996</option>
			<option>1995</option>
			<option>1994</option>
			<option>1993</option>
			<option>1992</option>
			<option>1991</option>
			<option>1990</option>
			<option>1989</option>
			<option>1988</option>
		</select>

		<br>
		<!-- Checkbox for the terms and conditions -->
		<label for="terms">I agree to the terms and conditions</label>
		<input id="terms" type="checkbox" name="terms">

		<br>
		<!-- Submit button -->
		<input type="submit" name="submit">
	</form>
</body>
</html>
